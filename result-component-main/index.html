<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Result system</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/main-styles.css" />
</head>

<body>
  <!-- container one -->
  <section class="wrapper">

    <!-- container two -->
    <section class="result-panel">
      <div>Your Result</div>
      <div class="inner-circle">
        <div class="score">76</div>
        <div class="overall">of 100</div>
      </div>
      <div class="appreciation-txt">Great</div>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <!-- container three -->
    <section class="summary-panel">
      <div class="summary">Summary</div>
      
      <section class="first">
        <section>
          <img src="assets/images/icon-reaction.svg" alt="img">
          <h3>reaction</h3>
        </section>
        <p>80<span>/100</span> </p>
      </section>

      <section class="second">
        <section>
          <img src="assets/images/icon-memory.svg" alt="img">
          <h3>memory</h3>
        </section>
        <p>92<span>/100</span> </p>
      </section>

      <section class="third">
        <section>
          <img src="assets/images/icon-verbal.svg" alt="img">
          <h3>verbal</h3>
        </section>
        <p>61<span>/100</span> </p>
      </section>

      <section class="fourth">
        <section>
          <img src="assets/images/icon-visual.svg" alt="img">
          <h3>visual</h3>
        </section>
        <p>72<span>/100</span> </p>
      </section>
      <button>continue</button>
    </section>
  </section>
</body>

</html>
